<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily QR Code</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace; /* Monospace for coding vibe */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00ff9d; /* Matrix green accent */
        }

        #qr-image {
            width: 200px;
            height: 200px;
            border: 10px solid white; /* White border for better scanning contrast */
            border-radius: 5px;
        }

        .data-text {
            margin-top: 15px;
            font-size: 1.2rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Daily QR Code</h1>
        <img id="qr-image" src="" alt="Loading QR Code..." />
        
        <div class="data-text">Data: <span id="current-day"></span></div>
    </div>

    <script>
        // 1. Create an array of days (first 3 letters, lowercase as requested)
        // Note: new Date().getDay() returns 0 for Sunday, 1 for Monday, etc.
        const days = ["sun", "mon", "tue", "wed", "thu", "fri", "sat"];

        // 2. Get the current date index (0-6)
        const dateIndex = new Date().getDay();

        // 3. Get the string for today (e.g., "fri")
        const todayStr = days[dateIndex];

        // 4. Update the text on the screen
        document.getElementById('current-day').innerText = `"${todayStr}"`;

        // 5. Generate the QR code using the QR Server API
        // We inject the 'todayStr' variable into the API URL
        const qrSize = "200x200";
        const apiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${qrSize}&data=${todayStr}`;

        // 6. Set the image source
        document.getElementById('qr-image').src = apiUrl;
    </script>

</body>
</html>
